server.port=8081

# Database
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=org.h2.Driver
app.db-init=true

# Custom settings
evidencije.page_size=10
evidencije.date_format=dd.MM.yyyy.

# Default sort values
evidencije.sortField.person=lastName
evidencije.sortDirection.person=asc
evidencije.sortField.transaction=date
evidencije.sortDirection.transaction=asc

# logging settings
logging.file=log/debug.log
logging.file.max-history=20
logging.level.root=INFO
